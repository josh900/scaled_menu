<!DOCTYPE html>
<html>
<head>
  <title>Iframe Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      --scale-factor: 1; /* Default scale factor */
      width: calc(100% / var(--scale-factor));
      height: calc(100vh / var(--scale-factor));
      transform: scale(var(--scale-factor));
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const scaleFactor = urlParams.get('scale') || 1; // Get the scaling factor from the URL parameter
    const iframeUrl = urlParams.get('url'); // Get the iframe target URL from the URL parameter

    // Set the scaling factor as a CSS variable
    document.documentElement.style.setProperty('--scale-factor', scaleFactor);

    // Set the iframe target URL
    if (iframeUrl) {
      document.getElementById('myIframe').src = iframeUrl;
    }
  </script>
</body>
</html>
