<!DOCTYPE html>
<html>
<head>
  <title>Iframe Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      zoom: var(--zoom-factor);
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>
  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    // Get the zoom factor from the URL parameter (default to 1 if not provided)
    const zoomFactor = urlParams.get('scale') || 1;
    // Get the iframe target URL from the URL parameter
    const iframeUrl = urlParams.get('url');
    // Set the zoom factor as a CSS variable
    document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
    // Set the iframe target URL
    if (iframeUrl) {
      document.getElementById('myIframe').src = iframeUrl;
    }

    // Adjust the iframe size based on the device's screen size
    function adjustIframeSize() {
      const iframe = document.getElementById('myIframe');
      const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      const screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

      iframe.style.width = (screenWidth * (1 + (1 - zoomFactor))) + 'px';
      iframe.style.height = (screenHeight * (1 + (1 - zoomFactor))) + 'px';
    }

    window.addEventListener('resize', adjustIframeSize);
    adjustIframeSize();
  </script>
</body>
</html>
