<!DOCTYPE html>
<html>
<head>
  <title>Iframe Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: calc(100% / var(--scale-factor));
      height: calc(100vh / var(--scale-factor));
      transform: scale(var(--scale-factor));
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <iframe src="https://menu-app.skoopsignage.app/?appId=2&posId=18&entryId=8060&isLegacy=false&apiBaseUrl=backend-extension-v2.skoopsignage.app&refresh=true"></iframe>

  <script>
    const targetWidth = 1920;
    const scaleFactor = window.innerWidth / targetWidth;
    document.documentElement.style.setProperty('--scale-factor', scaleFactor);
  </script>
</body>
</html>
