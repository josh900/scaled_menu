<!DOCTYPE html>
<html>
<head>
  <title>WebView Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="webviewIframe" src="https://menu-app.skoopsignage.app/?appId=2&posId=18&entryId=8060&isLegacy=false&apiBaseUrl=backend-extension-v2.skoopsignage.app&refresh=true"></iframe>

  <script>
    // Get the iframe element
    const iframe = document.getElementById('webviewIframe');

    // Function to adjust the scaling of the iframe content
    function adjustScaling() {
      const targetWidth = 1080; // Desired width of the website (matching the WebView width in portrait)
      const webViewWidth = window.innerWidth; // Actual width of the WebView
      const scaleFactor = webViewWidth / targetWidth;

      // Apply the scaling to the iframe content
      iframe.contentDocument.documentElement.style.transform = `scale(${scaleFactor})`;
      iframe.contentDocument.documentElement.style.transformOrigin = 'top left';
    }

    // Adjust the scaling when the iframe is loaded
    iframe.onload = function() {
      adjustScaling();
    };

    // Adjust the scaling when the window is resized
    window.addEventListener('resize', function() {
      adjustScaling();
    });
  </script>
</body>
</html>
