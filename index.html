<!DOCTYPE html>
<html>
<head>
  <title>Iframe Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="target-densitydpi" content="device-dpi">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>

  <script>
    const iframe = document.getElementById('myIframe');
    const urlParams = new URLSearchParams(window.location.search);
    const scaleFactor = urlParams.get('scale') || 0.98;
    const iframeUrl = urlParams.get('url') || 'https://menu-app.skoopsignage.app/?appId=2&posId=18&entryId=8060&isLegacy=false&apiBaseUrl=backend-extension-v2.skoopsignage.app&refresh=true';

    iframe.addEventListener('load', function() {
      iframe.style.transform = `scale(${scaleFactor})`;
      iframe.style.transformOrigin = '0 0';
    });

    iframe.src = iframeUrl;
  </script>
</body>
</html>
