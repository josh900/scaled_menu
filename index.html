<!DOCTYPE html>
<html>
<head>
  <title>Iframe Scaling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi">
  <meta name="targetWidth" content="1080">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }

    @media screen and (max-width: 1920px) and (max-height: 1080px) {
      /* CSS rules to adjust layout for 1920x1080 portrait */
      body {
        zoom: 0.8;
      }
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    // Get the scaling factor from the URL parameter (default to 1 if not provided)
    const scaleFactor = urlParams.get('scale') || 1;

    // Get the iframe target URL from the URL parameter
    const iframeUrl = urlParams.get('url');

    // Set the scaling factor as a CSS variable
    document.documentElement.style.setProperty('--scale-factor', scaleFactor);

    // Set the iframe target URL
    if (iframeUrl) {
      document.getElementById('myIframe').src = iframeUrl;
    }
  </script>
</body>
</html>
